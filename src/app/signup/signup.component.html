<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/images/login-images/img-01.png" alt="IMG" />
      </div>
      <!--
        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
          <span>({firebaseErrorMessage})</span>
        </div> -->

      <form
        #userForm="ngForm"
        (ngSubmit)="signup(userForm)"
        class="login100-form validate-form"
      >
        <span class="login100-form-title"> Member Registration </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Name with initials is required: A.B. Perera"
        >
          <input
            class="input100"
            type="text"
            name="fName"
            placeholder="Full Name"
            ngModel
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            class="input100"
            type="text"
            name="email"
            placeholder="Email"
            ngModel
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-home" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid country name is required"
        >
          <input
            class="input100"
            type="text"
            name="country"
            placeholder="Country"
            ngModel
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid mobile is required: 0777123456"
        >
          <input
            class="input100"
            type="text"
            name="mNumber"
            placeholder="Mobile Number"
            ngModel
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-mobile" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Password"
            ngModel
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password Comfirmation is required"
        >
          <input
            class="input100"
            type="password"
            name="confirmPass"
            placeholder="Comfirm Password"
            ngModel
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <input type="submit" class="login100-form-btn" value="Register" />
        </div>

        <div class="text-center p-t-30">
          <a class="txt2" routerLink="/login">
            Login here
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
